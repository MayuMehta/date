<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <div class="main" id="main">
        <h1 id="header">Do you want to go out with me?</h1>
        <div>
            <img src="https://media.tenor.com/SIyitsbGX-oAAAAi/milk-and-mocha-cute.gif" alt="please" id="please">
            <img src="https://media.tenor.com/wod_ljXc5iQAAAAi/milk-and-mocha-cute.gif" alt="thank" id="thank">
        </div>
       <div class="buttons">
            <button id="yes">YES</button>
            <button id="no">NO</button>
            <div id="fix">
                <span>Let's Fix a date</span> <br>
                <input type="datetime-local" value="2024-01-01T05:00" required 
                min="2024-01-01T00:00"><br>
                <button id="done">Done</button>
            </div>
       </div>
    </div>
    
    <script src="./script.js">
    </script>
</body>
</html>
